<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Multiple Apps Website</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="app-icon"></div>
        <div class="app-header">
          <p>App 1</p>
        </div>
        <div class="app-body">
            <ul class="list">
                <li class="item">
                  <i class="fas fa-check"></i>
                  <p class="text">Item 1</p>
                </li>
                <li class="item">
                  <i class="fas fa-times"></i>
                  <p class="text">Item 2</p>
                </li>
                <li class="item">
                  <i class="fas fa-star"></i>
                  <p class="text">Item 3</p>
                </li>
              </ul>
        </div>
      </div>
      <div class="app">
        <div class="app-icon"></div>
        <div class="app-header-red">
          <p>App 2</p>
        </div>
        <div class="app-body">
          <!-- Content for App 2 goes here -->
        </div>
      </div>
      <!-- Add more apps here if desired -->
    </div>
    <script src="app.js"></script>
  </body>
</html>
